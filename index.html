<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="title">Weather</div>
    <div id="location-form">
      <form id="location_form">
        <input type="text" id="location">
        <button type="submit" name="Get Weather" id="form-submit">Get Weather</button>
      </form>
    </div>
  </header>
  <div class="main">
    <div class="current-weather">
      <div class="main-data">
        <div class="main-left">
          <div class="date">Monday, May 8</div>
          <img src="//cdn.weatherapi.com/weather/128x128/night/113.png" alt="">
        </div>
        <div class="main-right">
          <div class="temp"></div>
        </div>
      </div>
      <div class="current-data">
        <div class="datum">
          <div class="datum-title"></div>
          <div class="datum-value"></div>
        </div>
        <div class="datum">
          <div class="datum-title"></div>
          <div class="datum-value"></div>
        </div>
        <div class="datum">
          <div class="datum-title"></div>
          <div class="datum-value"></div>
        </div>
        <div class="datum">
          <div class="datum-title"></div>
          <div class="datum-value"></div>
        </div>
        <div class="datum">
          <div class="datum-title"></div>
          <div class="datum-value"></div>
        </div>
        <div class="datum">
          <div class="datum-title"></div>
          <div class="datum-value"></div>
        </div>
      </div>
      </div>
    </div>
    <div class="forecast">
      
    </div>
  </div>

</body>
</html>
