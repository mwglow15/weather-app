<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="title">Weather</div>
    <div id="location-form">
      <form id="location_form">
        <input type="text" id="location">
        <button type="submit" name="Get Weather" id="form-submit">Get Weather</button>
      </form>
    </div>
  </header>
  <div class="main">
    <div class="current-weather">
      <div class="main-data">
        <div class="main-left">
          <div class="current-date" data-current-date>Monday, May 8</div>
          <img src="//cdn.weatherapi.com/weather/128x128/night/113.png" alt="">
        </div>
        <div class="main-right datum ">
          <div class="main-datum datum">
            <div class="datum-title">Current Temp</div>
            <div class="datum-value"><span class="value" data-temp>64.9</span><span class="unit">F</span></div>
          </div>
          <div class="condition datum">Partly cloudy</div>
        </div>
      </div>
      <div class="current-data">
        <div class="datum">
          <div class="datum-title">Feels Like</div>
          <div class="datum-value"><span class="value" data-feels-like>60</span><span class="unit">F</span></div>
        </div>
        <div class="datum">
          <div class="datum-title">Humidity</div>
          <div class="datum-value"><span class="value" data-humidity>80</span><span class="unit">%</span></div>
        </div>
        <div class="datum">
          <div class="datum-title">Wind Spd</div>
          <div class="datum-value"><span class="value" data-wind-spd>10</span><span class="unit">mph</span></div>
        </div>
        <div class="datum">
          <div class="datum-title">Precip %</div>
          <div class="datum-value"><span class="value" data-precip>50</span><span class="unit">%</span></div>
        </div>
        <div class="datum">
          <div class="datum-title">Cloud Cover</div>
          <div class="datum-value"><span class="value" data-cloud>50</span><span class="unit">%</span></div>
        </div>
        <div class="datum">
          <div class="datum-title">Wind Dir</div>
          <div class="datum-value" data-wind-dir>WNW</div>
        </div>
      </div>
      </div>
    </div>
    <div class="forecast">

    </div>
  </div>

</body>
</html>
